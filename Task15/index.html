<!DOCTYPE html>

<html>
    <head>
        <title>JavaScript Practice 15</title>
        <meta name="author" content="eric" />
        <meta name="description" content="practice about JS" />
        <meta name="keywords" content="practice, JS" />
    </head>
    <body>
        <ul id="source">
            <li>北京空气质量：<b>90</b></li>
            <li>上海空气质量：<b>70</b></li>
            <li>天津空气质量：<b>80</b></li>
            <li>广州空气质量：<b>50</b></li>
            <li>深圳空气质量：<b>40</b></li>
            <li>福州空气质量：<b>32</b></li>
            <li>成都空气质量：<b>90</b></li>
        </ul>

        <ul id="resort">
            <!-- 
            <li>第一名：北京空气质量：<b>90</b></li>
            <li>第二名：北京空气质量：<b>90</b></li>
            <li>第三名：北京空气质量：<b>90</b></li>
             -->
        </ul>

        <button id="sort-btn">排序</button>
        
        <script type="text/javascript">
        /**
         * getData方法
         * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
         * 返回一个数组，格式见函数中示例
         */
            function getData() {
                var data = [];
                var ul = document.getElementById("source");
                var lis = ul.getElementsByTagName("li");
                for (var i=0; i < lis.length; i++){
                    var li = lis[i];
                    data.push(li.textContent.split("空气质量："));
                }
                return data;
            }
            
        /**
         * sortAqiData
         * 按空气质量对data进行从小到大的排序
         * 返回一个排序后的数组
         */
            function sortAqiData(data) {
                data.sort(function(a,b){return b[1]-a[1]});
            }
            
        /**
         * render
         * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
         * 格式见ul中的注释的部分
         */
            function render(data) {
                for (var i=0; i < data.length; i++) {
                    var node = document.createElement("li");
                    node.innerHTML = 
                        ("Ranking "+(i+1)+": "+data[i][0]+"空气质量："+"<b>"+data[i][1]+"<b>");
                    document.getElementById("resort").appendChild(node);
                }
            }

            function btnHandle() {
                var aqiData = getData();
                sortAqiData(aqiData);
                render(aqiData);
            }

            function init() {
                document.getElementById("sort-btn").onclick = btnHandle;
            }

            init();

        </script>
    </body>
</html>
