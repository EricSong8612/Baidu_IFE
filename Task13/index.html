<!DOCTYPE html>

<html>
    <head>
        <title>JavaScript Practice 13</title>
        <meta name="author" content="eric" />
        <meta name="description" content="practice about JS" />
        <meta name="keywords" content="practice, JS" />
    </head>
    <body>
        <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
        <button id="button">确认填写</button>

        <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

        <script type="text/javascript">

            (function() {
                /*	
                  在注释下方写下代码
                  给按钮button绑定一个点击事件
                  在事件处理函数中
                  获取aqi-input输入的值，并显示在aqi-display中
                */
                document.getElementById("button").onclick = function() {
                    
                    var input = document.getElementById("aqi-input").value;
                    if (isNaN(input) || input<0 || input>1000) {
                        alert("Please enter a number between 0 and 1000")
                    }
                    else {
                        document.getElementById("aqi-display").innerHTML = document.getElementById("aqi-input").value
                    }
                }
            })();

        </script>
    </body>
</html>
